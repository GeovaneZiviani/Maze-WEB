<!DOCTYPE html>
<html>

<head>
    <title>HTML5 maze game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/maze.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
</head>

<body>

    <h2>HTML5 Maze Game</h2>
    <p>
        Welcome!
        <br /> This is a HTML5 Maze Game created by
        <a href="http://www.codeproject.com/script/Membership/Views.aspx?mid=8966127">ProgramFOX</a>.
    </p>
<form>
    <div class="container" id="img-maze">
            <img src ="img-maze/maze.png"/>
    </div>

           
</form>
        <div class="align-center">
            <canvas width="616" height="556" id="mazecanvas" class="canvas" hidden >Can't load the maze game, because your browser doesn't support HTML5.</canvas>
        </div>
        <br>
        <section>
            <div class="content" id="game-panel">
                <button type="button" id="myBtn" > Start</button>
                <button type="button" id="score" value="score">Score</button>
            </div>
        </section>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>

            <form id="form-adiciona">
                <section class="container">
                    <div class="">
                        <label for="nome">Nickname:</label>
                        <input id="nickName" name="nickName" type="text" placeholder="insert your nickname" class="campo">
                    </div>
                </section>

            </form>
            <button type="button" class="btn btn-primary" value="Salvar"  id="play"> Start </button>

        </div>

    </div>

    <noscript>JavaScript is not enabled. To play the game, you should enable it.</noscript>
    <script src="js/build-maze.js"></script>
    <script src="js/modal.js"></script>

</body>

</html>
